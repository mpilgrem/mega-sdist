name:        mega-sdist
version:     0.3.1
synopsis:    Handles uploading to Hackage from mega repos
description: Please see the description on Github at <https://github.com/snoyberg/mega-sdist#readme>
category:    Distribution
author:      Michael Snoyman
maintainer:  michael@snoyman.com
license:     MIT
github:      snoyberg/mega-sdist

extra-source-files:
- README.md
- ChangeLog.md

dependencies:
- base >=4 && <5
- bytestring
- classy-prelude-conduit >=1.2
- conduit-extra
- directory
- filepath
- http-conduit >=2.2.3
- optparse-simple
- tar-conduit >= 0.2.1
- temporary
- text
- typed-process
- yaml

executables:
  mega-sdist:
    main: mega-sdist.hs
